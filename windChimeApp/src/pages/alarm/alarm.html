<ion-header>
  <ion-navbar>
    <ion-title>
      Alarm
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <h2>Alarm 1</h2>

    <ion-item>
      <ion-label>Enabled</ion-label>
      <ion-toggle [(ngModel)]="alarm1enabled"></ion-toggle>
    </ion-item>


	<ion-item>
	  <ion-label>Alarm</ion-label>
	  <ion-datetime displayFormat="HH:mm" [(ngModel)]="alarm1hour"></ion-datetime>
	</ion-item>

  <ion-range [(ngModel)]="alarm1soft" min="0" max="30" >
        <ion-icon range-left small name="volume-down"></ion-icon>
        <ion-icon range-right name="volume-up"></ion-icon>
  </ion-range>
  <ion-range [(ngModel)]="alarm1strong" min="5" max="30">
        <ion-icon range-left small name="volume-down"></ion-icon>
        <ion-icon range-right name="volume-up"></ion-icon>
  </ion-range>

	<h2>Alarm 2</h2>

    <ion-item>
      <ion-label>Enabled</ion-label>
      <ion-toggle [(ngModel)]="alarm2enabled"></ion-toggle>
    </ion-item>


	<ion-item>
	  <ion-label>Alarm</ion-label>
	  <ion-datetime displayFormat="HH:mm" [(ngModel)]="alarm2hour"></ion-datetime>
	</ion-item>

</ion-content>
