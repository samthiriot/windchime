<ion-header>
  <ion-navbar>
    <ion-title>
      Alarm
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    
  <ion-card>
    <ion-card-header>
      Alarm 1 <ion-toggle [disabled]="!alarm1loaded" [(ngModel)]="alarm1enabled"></ion-toggle>
    </ion-card-header>
    <ion-card-content>

      <ion-item>
        <ion-label>Alarm</ion-label>
        <ion-datetime [disabled]="!alarm1loaded" displayFormat="HH:mm" [(ngModel)]="alarm1hour"></ion-datetime>
      </ion-item>

      <ion-list>
        <ion-item><ion-label>Sunday</ion-label>   <ion-toggle [disabled]="!alarm1loaded" [(ngModel)]="alarm1sunday"></ion-toggle></ion-item>
        <ion-item><ion-label>Monday</ion-label>   <ion-toggle [disabled]="!alarm1loaded" [(ngModel)]="alarm1monday"></ion-toggle></ion-item>
        <ion-item><ion-label>Tuesday</ion-label>  <ion-toggle [disabled]="!alarm1loaded" [(ngModel)]="alarm1tuesday"></ion-toggle></ion-item>
        <ion-item><ion-label>Wednesday</ion-label><ion-toggle [disabled]="!alarm1loaded" [(ngModel)]="alarm1wednesday"></ion-toggle></ion-item>
        <ion-item><ion-label>Thursday</ion-label> <ion-toggle [disabled]="!alarm1loaded" [(ngModel)]="alarm1thursday"></ion-toggle></ion-item>
        <ion-item><ion-label>Friday</ion-label>   <ion-toggle [disabled]="!alarm1loaded" [(ngModel)]="alarm1friday"></ion-toggle></ion-item>
        <ion-item><ion-label>Saterday</ion-label> <ion-toggle [disabled]="!alarm1loaded" [(ngModel)]="alarm1saterday"></ion-toggle></ion-item>
      </ion-list>

      <ion-range [disabled]="!alarm1loaded" [(ngModel)]="alarm1soft" debounce="100" min="0" max="30" >
            <ion-label range-left>0 min</ion-label>
            <ion-label range-right>30 min</ion-label>
      </ion-range>
      <button ion-button block (click)="demoAlarmPrereveil()">demo prereveil</button>

      <ion-range [disabled]="!alarm1loaded" [(ngModel)]="alarm1strong" debounce="100" min="5" max="30">
            <ion-label range-left>5 min</ion-label>
            <ion-label range-right>30 min</ion-label>
      </ion-range>
      <button ion-button block (click)="demoAlarmReveil()">demo reveil</button>

    </ion-card-content>
  </ion-card>

  
  <ion-card>
    <ion-card-header>
      Alarm 2 <ion-toggle [disabled]="!alarm2loaded" [(ngModel)]="alarm2enabled"></ion-toggle>
    </ion-card-header>

        <ion-item><ion-label>Tuesday</ion-label>  <ion-toggle [disabled]="!alarm2loaded" [(ngModel)]="alarm2tuesday"></ion-toggle></ion-item>
        <ion-item><ion-label>Wednesday</ion-label><ion-toggle [disabled]="!alarm2loaded" [(ngModel)]="alarm2wednesday"></ion-toggle></ion-item>
        <ion-item><ion-label>Thursday</ion-label> <ion-toggle [disabled]="!alarm2loaded" [(ngModel)]="alarm2thursday"></ion-toggle></ion-item>
        <ion-item><ion-label>Friday</ion-label>   <ion-toggle [disabled]="!alarm2loaded" [(ngModel)]="alarm2friday"></ion-toggle></ion-item>
        <ion-item><ion-label>Saterday</ion-label> <ion-toggle [disabled]="!alarm2loaded" [(ngModel)]="alarm2saterday"></ion-toggle></ion-item>
      </ion-list>

      <ion-range [disabled]="!alarm2loaded" [(ngModel)]="alarm2soft" debounce="100" min="0" max="30" >

      </ion-range>
      <button ion-button block (click)="demoAlarmPrereveil()">demo prereveil</button>

      <ion-range [disabled]="!alarm2loaded" [(ngModel)]="alarm2strong" debounce="100" min="5" max="30">
            <ion-label range-left>5 min</ion-label>
            <ion-label range-right>30 min</ion-label>
      </ion-range>
      <button ion-button block (click)="demoAlarmReveil()">demo reveil</button>

    </ion-card-content>
  </ion-card>


</ion-content>
