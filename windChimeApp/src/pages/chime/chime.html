<ion-header>
  <ion-navbar>
    <ion-title>
      Chime
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <p>
  Your Chimuino is only chiming when it's not too dark (so it's preserving your sleep quality).
  You also can entirely disable the chime.
  </p>
  <ion-list>
    <ion-list-header>Ambient chime</ion-list-header>
     <ion-item>
      <ion-label>Enabled</ion-label>
      <ion-toggle [disabled]="!isAmbianceLoaded" [(ngModel)]="chimeEnabled"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-range [disabled]="!chimeEnabled" [(ngModel)]="chimeLevel">
        <ion-icon range-left small name="volume-down"></ion-icon>
        <ion-icon range-right name="volume-up"></ion-icon>
      </ion-range>
    </ion-item>

  </ion-list>
</ion-content>
